[build]
  publish = "public"
  functions = "netlify/functions"
  command = "echo 'No build command needed'"

[build.environment]
  NODE_VERSION = "18"

# SPA Redirects - All routes point to index.html
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com https://*.mongodb.net; frame-src https://js.stripe.com;"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom domain configuration
[[redirects]]
  from = "https://workoutbrothers.shop/*"
  to = "https://www.workoutbrothers.shop/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://workoutbrothers.shop/*"
  to = "https://www.workoutbrothers.shop/:splat"
  status = 301
  force = true

# Function configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongoose", "bcryptjs", "jsonwebtoken", "stripe", "nodemailer"]
  included_files = ["netlify/functions/**/*.js"]

# Dev server settings
[dev]
  command = "echo 'Dev server ready'"
  framework = "#static"
  targetPort = 8888
  publish = "public"
  autoLaunch = true
